<div class="wrapper">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 mt-5">
        <img
          src="../../assets/register.png"
          alt="Image Description"
          class="image"
        />
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-12 mt-3">
        <h3 class="text-center">Register</h3>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="row mt-3">
        <div class="col-6">
          <div class="d-flex flex-column w-100">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <app-input
                [control]="name"
                placeholder="Enter Name"
                type="name"
              ></app-input>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <app-input
                [control]="email"
                placeholder="Enter Email"
                type="email"
              ></app-input>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Password</label>
              <app-input
                [control]="password"
                placeholder="Enter Password"
                type="password"
              ></app-input>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Confirm Password</label>
              <app-input
                [control]="confirm_password"
                placeholder="Confirm Password"
                type="password"
              ></app-input>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Mobile</label>
              <app-input
                [control]="mobile"
                placeholder="Enter Mobile"
                format="(000)000-0000"
              ></app-input>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column w-100">
            <div class="mb-3">
              <label for="name" class="form-label">Designation</label>
              <app-input
                [control]="designation"
                type="text"
                placeholder="Enter Designation"
              ></app-input>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Department</label>
              <app-input
                [control]="department"
                type="text"
                placeholder="Enter Department"
              ></app-input>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Date Of Joining</label>
              <app-input
                [control]="dateOfJoining"
                type="Date"
                placeholder="Enter Date Of Joining"
              ></app-input>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Date Of Birth</label>
              <app-input
                [control]="dob"
                type="Date"
                placeholder="Enter Date Of Birth"
              ></app-input>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Location</label>
              <app-input
                [control]="location"
                type="text"
                placeholder="Enter Location"
              ></app-input>
            </div>
          </div>
        </div>
        <div class="col-12">
          <button
            [disabled]="registerForm.invalid || inSubmission"
            type="submit"
            class="btn btn-primary w-100 mt-3"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
